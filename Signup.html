<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="register.css" />
        <style></style>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="Styles/Signup.css" />
    </head>
    <body>
        <section>
            <img src="Images/greenball.png" />
            <hr />
            <h1>Sign up</h1>
            <form action="Login.html">
                <p>Please Fill Your Information:</p>
                <div class="input-container">
                    <input type="text" id="username" placeholder="User Name" />
                    <div id="username-error" class="error-message"></div>
                </div>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" />
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="input-container">
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                    />
                    <div id="password-error" class="error-message"></div>
                </div>
                <div class="input-container">
                    <input
                        type="password"
                        id="confirm-password"
                        placeholder="Confirm Password"
                    />
                    <div
                        id="confirm-password-error"
                        class="error-message"
                    ></div>
                </div>
                <button
                    type="submit"
                    onsubmit="location.href = 'welocme.html' "
                >
                    Sign up
                </button>
            </form>
        </section>
        <div class="notification">
            <i class="fa-solid fa-check"></i>
            <div class="message">
                <span class="text-bold">Successfully </span>
                <span>You SignUp</span>
            </div>
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <script src="JS/signup.js"></script>
    </body>
</html>
